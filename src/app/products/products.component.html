<div class="row">
  <div class="col-md-3">
    <div class="list-group sticky-top">
      <a class="list-group-item"
         [class.active]="!category"
          routerLink="/"
         >
           All Categories
      </a>
      <a *ngFor="let c of categories$ | async " 
          class="list-group-item list-group-action-item"
          routerLink="/"
          [class.active]="category==c.key"
          [queryParams]="{ category:c.key } "
          >
          {{c.payload.val().name}}
      </a>
    </div>
  </div>
  <div class="col-md-9">
    <div class="row">
      <ng-container *ngFor="let p of filteredProducts ; let i = index" >
      <div class="col-md-5">
        <product-card 
          [product]="p"
          [show-actions]="true"
          >
        </product-card>
      </div>
      <div *ngIf="(i+1) % 2 == 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
