<div class="card">
    <img *ngIf="product.imageUrl" [src]="product.imageUrl" class="card-img-top"/>
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'USD'}}</p>
    </div>
    <div *ngIf="showActions" class="card-footer">
      <a href="#" class="btn btn-primary btn-block">Add to Card</a>
    </div>
</div>
